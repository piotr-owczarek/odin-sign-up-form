<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img class="icon" src="/images/odin-icon.png" alt="odin-icon">
                <p>ODIN</p>
            </div>
        </div>

        <div class="right">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up now to get started!
                </p>
                <p>You know you want to.</p>
            </div>
            <div class="middle">
                <p>Let's do this!</p>
                <form action="#" method="post">
                    <div class="box" >
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class="box">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class="box">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                
                    <div class="box">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                    
                    <div class="box">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    
                    <div class="box">
                        <label for="password-check">CONFIRM PASSWORD</label>
                        <input type="password" id="password-check">
                    </div>
                    
                </form>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <p>Already have an account? Log in!</p>
            </div>
        </div>

    </div>
</body>
</html>
