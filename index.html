<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img class="icon" src="./images/odin-icon.png" alt="odin-icon">
                <p>ODIN</p>
            </div>
            <div class="author">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash.</a></p>
            </div>
        </div>

        <div class="right">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up now to get started!
                </p>
                <p>You know you want to.</p>
            </div>

            <div class="middle">
                <p>Let's do this!</p>
                <form action="">
                    <div class="box" >
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" placeholder="John" required>
                     </div>
    
                    <div class="box">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Smith" required>
                    </div>
    
                    <div class="box">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                        placeholder="qwerty@mail.com" required>
                    </div>
                    
                    <div class="box">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" 
                        pattern='^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{3,6}$' 
                        placeholder="123 456 789" required>
                    </div>
                        
                    <div class="box">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" 
                        pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                        <div id="password-error" class="error"></div>
                    </div>
                        
                    <div class="box">
                        <label for="password-check">CONFIRM PASSWORD</label>
                        <input type="password" id="password-check" required>
                        <div id="password-check-error" class="error"></div>
                    </div>
            </div>

            <div class="bottom">
                <button type="submit">Create Account</button>
                 </form>
                    <p>Already have an account? <a href="#"> Log in!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
